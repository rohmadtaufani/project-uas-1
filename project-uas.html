<!DOCTYPE html>
<html>
<head>
<style>
#map {
height: 400px;
width: 100%;
}
</style>
</head>
<body>
<h3>Simpel Google Maps</h3>
<div id="map"></div>
<script>
function initMap() {
var lokasi= {lat: -7.2574719, lng: 112.7520};
var map = new google.maps.Map(document.getElementById('map'), {
zoom: 15,
center: lokasi
});
var goldStar = {
          path: 'M 125,5 155,90 245,90 175,145 200,230 125,180 50,230 75,145 5,90 95,90 z',
          fillColor: 'yellow',
          fillOpacity: 0.5,
          scale: 1,
          strokeColor: 'gold',
          strokeWeight: 15
        };
var marker = new google.maps.Marker({
          position: map.getCenter(),
          icon: goldStar,
          map: map
        });
}
</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-c8o0rGaje6Y5knRnB5tPbuY9iaZFsUo &callback=initMap">
</script>
</body>
</html>
